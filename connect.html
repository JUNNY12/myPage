<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/page.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container mainConnectCont">
        <div class="closeBtn"></div>
        <div class="imgCont">
            <img src="images/Mine.jpg" style="height: 80px; width: 80px;" alt="">
        </div> <br><br>

       <div class="text-center text-white">
        <h2>
            Connect
        </h2>
        <p>
            You can also reach out to me through any of my social Profiles
        </p>
       </div>
      <div class="text-white">
        <div class="linkcard mb-5">
            <div>
             <p>INSTAGRAM</p>
             <i class='bx bxl-instagram-alt myLinkConnect' ></i>
            </div>
        </div>
        <div class="linkcard mb-5">
            <div>
               <p> EMAIL</p>
                <i class='bx bx-envelope myLinkConnect' ></i>
            </div>
        </div>
        <div class="linkcard mb-5">
            <div>
                <p>TWITTER</p>
                <i class='bx bxl-twitter myLinkConnect' ></i>
                
            </div>
        </div>
        <div class="linkcard mb-5">
            <div>
                <p>WHATSAPP</p>
                <i class='bx bxl-whatsapp myLinkConnect' ></i>
                
            </div>
        </div>
      </div>
    </div>
    
</body>
</html>
